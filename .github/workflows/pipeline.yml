name: Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:

  test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install requirements
        run: python3 -m pip install -r requirements-test.txt

      - name: Run pytest
        run: pytest

  build:
    name: Build and push docker images
    runs-on: ubuntu-latest
    env:
      IMG_NAME: ${{ github.repository }}

    steps:

      - name: Checkout
        uses: actions/checkout@v2

      - name: Debug
        run: |
          echo "github.ref -> {{ github.ref }}"
          echo "github.event.base_ref -> {{ github.event.base_ref }}"
          echo "github.ref_type -> {{ github.ref_type }}"
  
      - name: Log in to Harbot
        uses: docker/login-action@v1
        with:
          registry: https://harbor.tsmc.n0b.me
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event.base_ref =='refs/heads/main' && github.ref_type == 'tag' && !startsWith(github.ref, 'refs/tags/v0.')}}
          tags: harbor.tsmc.n0b.me/n0ball/$IMG_NAME:latest,harbor.tsmc.n0b.me/n0ball/$IMG_NAME:${{ github.sha }}